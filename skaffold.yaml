apiVersion: skaffold/v2beta29
kind: Config
build:
  local:
    push: false
  artifacts:
  - image: ngrok-ingress-controller
deploy:
  kubectl:
    manifests:
      - examples/*
  helm:
    releases:
    - name: ngrok-ingress-controller
      artifactOverrides:
        image: ngrok-ingress-controller
      chartPath: helm/ingress-controller/
      namespace: ngrok-ingress-controller
      createNamespace: true
      imageStrategy:
        helm: {}